<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Who Am I</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="go_home()">
                    <ion-icon name="arrow-round-back" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-item>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        Score
        <ion-badge item-end>{{score_whoami}}</ion-badge>
    </ion-item>
    <hr/>
    <ion-card>
        <img src="../assets/imgs/whoami/{{whoami}}.jpg" id="career-image" />
        <ion-card-content>
            <ion-card-title>
                Who Am I?
            </ion-card-title>
            <p>

            </p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-list radio-group [(ngModel)]="answer">
                      <ion-item *ngFor="let b of answers;let i=index">
                    <ion-label>{{b| uppercase}}</ion-label>
                    <ion-radio  color="primary" value="{{b}}"></ion-radio>
                </ion-item>

            </ion-list>

        </ion-row>

    </ion-card>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <ion-col col-6><button ion-button (click)="process_answers()">Check Answer</button></ion-col>
            <ion-col col-6><button ion-button (click)="show_answers()">Show Answer</button></ion-col>

        </ion-title>
    </ion-toolbar>
</ion-footer>
