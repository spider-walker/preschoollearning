<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Admin</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="go_home()">
                    <ion-icon name="arrow-round-back" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-buttons end>
        <button ion-button (click)="addgames()">
                <ion-icon name="add" style="color:red;text-align: right"></ion-icon>
        </button>
    </ion-buttons>
    <ion-grid>
        <ion-row> 
            <ion-col col-10>Name</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of games | async" > 
            <ion-col col-10>{{item.name }}</ion-col>
        </ion-row>
    </ion-grid> 

</ion-content>
