<ion-header>
	<IonNavbar color="primary">
		<button ion-button menuToggle start>
			<IonIcon name="menu"></IonIcon>
		</button>

		<IonTitle>Admin</IonTitle>
		<ion-buttons end>
			<button ion-button onClick="go_home()">
				<IonIcon
					name="arrow-round-back"
					style="color: white; text-align: right"
				></IonIcon>
			</button>
		</ion-buttons>
	</IonNavbar>
</ion-header>

<IonContent padding>
	<ion-buttons end>
		<button ion-button onClick="addgames()">
			<IonIcon name="add" style="color: red; text-align: right"></IonIcon>
		</button>
	</ion-buttons>
	<IonGrid>
		<IonRow>
			<IonCol col-10>Name</IonCol>
		</IonRow>
		<IonRow *ngFor="let item of games | async">
			<IonCol col-10>{{item.name }}</IonCol>
		</IonRow>
	</IonGrid>
</IonContent>
