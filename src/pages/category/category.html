<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Category</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="go_home()">
                    <ion-icon name="arrow-round-back" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <h2 ion-text  text-center>Pre-School App</h2>
    <p ion-text  text-center>
        <i ion-text color="primary">with</i> <br/>
        <a ion-text color="secondary">Parental Control</a>
    </p> 
    <hr/>
    <ion-grid>
        <ion-row id="dashborad_menu">
            <ion-col col-6 *ngFor="let item of pages">
                <span class="circle-frame">
                    <a  class="ajax-link" (click)="goToOtherPage(item)">
                        <ion-icon name="{{item.icon}}"></ion-icon>
                    </a>
                </span>
                <span class="very-small-text">
                   {{item.title}}
                </span>
            </ion-col>
            
        </ion-row>
    </ion-grid>


</ion-content>
