<ion-content>
    <ion-navbar color="primary" transparent>
        <button ion-button menuToggle start clear>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Category</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="go_home()" clear>
                    <ion-icon name="arrow-round-back" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    
    <h2 ion-text  text-center class="wordart">PRESCHOOL</h2>
    <h3 ion-text  text-center class="wordart2"> ACTIVITIES</h3>

    <hr/>
    <button *ngFor="let item of pages" ion-button color="secondary"  (click)="goToOtherPage(item)" clear block class='button-activities'> {{item.title}} </button>




</ion-content>
