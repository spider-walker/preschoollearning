<ion-content>
    <ion-navbar color="primary" transparent>
        <button ion-button menuToggle start clear>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Drag The Shapes</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="go_home()" clear> 
                    <ion-icon name="arrow-round-back" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-item style='background: transparent'>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        Score
        <ion-badge item-end>{{score_shapes}}</ion-badge>
    </ion-item>
    <hr/>
    <ion-grid  style="background-color: rgba(0,255,255,0.5)">
        <ion-row>
            <ion-col col-12  class="chosen-image"><fa-icon [name]="shapes"></fa-icon></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <h4 ion-text color="danger">Which shape looks like above?</h4>                
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid  style="background-color: rgba(0,255,255,0.5)">
        <ion-row>
            <ion-col col-6 *ngFor="let b of answers;let i=index" class="choices-image" (click)="select_image(b,$event)">
                     <fa-icon [name]="b" ></fa-icon>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <button ion-button block  (click)="process_answers()" >Check Answer</button>
        </ion-title>
    </ion-toolbar>
</ion-footer>
