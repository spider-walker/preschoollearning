<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Drag The Shapes</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="go_home()">
                    <ion-icon name="arrow-round-back" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-item>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        Score
        <ion-badge item-end>{{score_shapes}}</ion-badge>
    </ion-item>
    <hr/>
    <ion-card>
        <img src="../assets/imgs/shapes/{{shapes}}.jpg"  />
        <ion-card-content>
            <ion-card-title style="font-size: 0.8em">
                Which shape looks like above?
            </ion-card-title>
        </ion-card-content>      

    </ion-card>
    <ion-card>
        <!-- basic usage -->
        
    </ion-card>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <button ion-button block  (click)="process_answers()">Check Answer</button>
        </ion-title>
    </ion-toolbar>
</ion-footer>
