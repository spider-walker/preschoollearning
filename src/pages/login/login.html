<ion-header>
	<IonNavbar color="primary">
		<IonTitle> Login </IonTitle>
	</IonNavbar>
</ion-header>

<IonContent padding>
	<h2 ion-text text-center>Pre-School App</h2>
	<p ion-text text-center>
		<i ion-text color="primary">with</i> <br />
		<a ion-text color="secondary">Parental Control</a>
	</p>

	<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input
				#email
				formControlName="email"
				type="email"
				placeholder="Your email address"
				[class.invalid]="!loginForm.controls.email.valid &&
                loginForm.controls.email.dirty"
			></ion-input>
		</ion-item>
		<ion-item
			className="error-message"
			*ngIf="!loginForm.controls.email.valid  &&
                  loginForm.controls.email.dirty"
		>
			<p>Please enter a valid email.</p>
		</ion-item>

		<ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-input
				#password
				formControlName="password"
				type="password"
				placeholder="Your password"
				[class.invalid]="!loginForm.controls.password.valid &&
                loginForm.controls.password.dirty"
			></ion-input>
		</ion-item>
		<ion-item
			className="error-message"
			*ngIf="!loginForm.controls.password.valid  &&
                  loginForm.controls.password.dirty"
		>
			<p>Your password needs more than 6 characters.</p>
		</ion-item>

		<button ion-button block type="submit">Login</button>
	</form>

	<button ion-button block clear onClick="goToResetPassword()">
		I forgot my password 🙁
	</button>

	<button ion-button block clear onClick="createAccount()">
		Create a new account
	</button>
</IonContent>
