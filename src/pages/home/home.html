<ion-header>

    <ion-navbar>
        <ion-title>Welcome</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <h2 ion-text  text-center>Pre-School App</h2>
    <p ion-text  text-center>
        <i ion-text color="primary">with</i> <br/>
        <a ion-text color="secondary">Parental Control</a>
    </p> 
    <hr/>
    <ion-grid>
        <ion-row id="dashborad_menu">
            <ion-col col-6>
                <span class="circle-frame">
                    <a  class="ajax-link" (click)="goToOtherPage('CategoryPage')">
                        <ion-icon name="logo-twitch"></ion-icon>
                    </a>
                </span>
                <span class="very-small-text">
                    Category
                </span>
            </ion-col>
            <ion-col col-6>
                <span class="circle-frame">
                    <a  class="ajax-link"  (click)="goToOtherPage('AdminPage')">
                        <ion-icon name="people"></ion-icon>
                    </a>
                </span>
                <span class="very-small-text">
                    Admin   
                </span>
            </ion-col>
            <ion-col col-6>
                <span class="circle-frame">
                    <a  class="ajax-link"    (click)="goToOtherPage('SettingsPage')">
                        <ion-icon name="settings"></ion-icon>
                    </a>
                </span>
                <span class="very-small-text">
                    Setting
                </span>
            </ion-col>
            <ion-col col-6>
                <span class="circle-frame">
                    <a  class="ajax-link"    (click)="goToOtherPage('HomePage')">
                        <ion-icon name="home"></ion-icon>
                    </a>
                </span>
                <span class="very-small-text">
                    Home
                </span>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
