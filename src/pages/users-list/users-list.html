<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Members List</ion-title>         
        <ion-buttons end>
            <button ion-button (click)="add_member()">
                    <ion-icon name="add" style="color:white;text-align: right"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row> 
            <ion-col col-5>Name</ion-col>
            <ion-col col-6>E-Mail</ion-col> 
        </ion-row>
        <ion-row *ngFor="let item of dbusers | async" (click)="view_parent(item)"> 
            <ion-col col-5>{{item.name }}</ion-col>
            <ion-col col-6>{{item.username}}</ion-col> 
            <ion-col col-1><ion-icon name="trash" style="color:green;text-align: right"  (click)="delete_parent(item)"></ion-icon></ion-col>             
        </ion-row>
    </ion-grid> 

</ion-content>
